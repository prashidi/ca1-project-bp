name: BP - CI (Build, Test, Coverage, Sonar)

env:
  DOTNET_VERSION: "9"

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      # -------------------
      # CHECKOUT
      # -------------------
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -------------------
      # .NET SETUP
      # -------------------
      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # -------------------
      # INSTALL SONARSCANNER
      # -------------------
      - name: Install SonarScanner for .NET
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # -------------------
      # SONARCLOUD BEGIN
      # -------------------
      - name: SonarCloud - Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"prashidi_ca1-project-bp" \
            /o:"prashidi" \
            /d:sonar.projectBaseDir="${GITHUB_WORKSPACE}" \
            /d:sonar.token="${SONAR_TOKEN}" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.opencover.reportsPaths="*/TestResults//coverage*.opencover.xml"

      # -------------------
      # BUILD SOLUTION
      # -------------------
      - name: Build Solution
        run: dotnet build BPCalculator.sln --configuration Release

      # -------------------
      # RUN TESTS WITH COVERAGE
      # -------------------
      - name: Run Tests with Coverage (Unit + BDD)
        run: |
          echo "Running UNIT tests"
          dotnet test UnitTestBP/UnitTestBP.csproj \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/coverage.unit. \
            /p:CoverletOutputFormat=opencover

          echo "Running BDD tests"
          dotnet test bpBddTests/bpBddTests.csproj \
            /p:CollectCoverage=true \
            /p:CoverletOutput=TestResults/coverage.acceptance. \
            /p:CoverletOutputFormat=opencover

      # -------------------
      # VERIFY COVERAGE FILES
      # -------------------
      - name: Verify Coverage Files
        run: |
          echo "Coverage files found:"
          find . -type f -name "coverage*.opencover.xml"

      # -------------------
      # SONARCLOUD END
      # -------------------
      - name: SonarCloud - End
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner end \
            /d:sonar.token="${SONAR_TOKEN}"
