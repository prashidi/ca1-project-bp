name: Build, Tests & SonarQube

env:
  DOTNET_VERSION: "9"

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Sonar likes full history for some features

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install SonarScanner for .NET
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore
        run: dotnet restore

      # ---- SONAR BEGIN ----
      - name: SonarQube - Begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          dotnet sonarscanner begin \
            /o:"prashidi" \
            /k:"prashidi_ca1-project-bp" \
            /d:sonar.host.url="$SONAR_HOST_URL" \
            /d:sonar.token="$SONAR_TOKEN" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage*.opencover.xml"
      # ---- SONAR BEGIN ----

      - name: Build
        run: dotnet build --no-incremental

      - name: Test with coverage (unit + acceptance)
        run: |
          # Unit tests
          dotnet test tests/Your.UnitTests/Your.UnitTests.csproj \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=TestResults/coverage.unit.

          # Acceptance tests
          dotnet test tests/Your.AcceptanceTests/Your.AcceptanceTests.csproj \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=TestResults/coverage.acceptance.

      # ---- SONAR END ----
      - name: SonarQube - End analysis
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          dotnet sonarscanner end /d:sonar.token="$SONAR_TOKEN"
      # ---- SONAR END ----