name: BP - CI (Build, Unit Test, BDD, Code Quality)

env:
  DOTNET_VERSION: "9"

on:
  push:
    branches: [ main, staging ]
  pull_request:
    branches: [ main, staging ]

jobs:
  ci-build-test-sonar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install SonarScanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      # IMPORTANT: Build BEFORE Sonar Begin
      - name: Build (preparation for Sonar)
        run: dotnet build BPCalculator.sln --configuration Release

      - name: SonarCloud - Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin \
            /k:"prashidi_ca1-project-bp" \
            /o:"prashidi" \
            /d:sonar.login="${SONAR_TOKEN}" \
            /d:sonar.cs.opencover.reportsPaths="**/TestResults/**/coverage*.opencover.xml"

      # Build again (required by Sonar)
      - name: Build for analysis
        run: dotnet build BPCalculator.sln --configuration Release

      - name: Run Unit Tests with Coverage
        run: |
          mkdir -p UnitTestBP/TestResults
          dotnet test UnitTestBP/UnitTestBP.csproj \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=UnitTestBP/TestResults/coverage.unit.

      - name: Run Acceptance Tests with Coverage
        run: |
          mkdir -p bpBddTests/TestResults
          dotnet test bpBddTests/bpBddTests.csproj \
            /p:CollectCoverage=true \
            /p:CoverletOutputFormat=opencover \
            /p:CoverletOutput=bpBddTests/TestResults/coverage.acceptance.

      - name: Verify Coverage Files
        run: find . -name "*.opencover.xml"

      - name: SonarCloud - End
        if: always()
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: dotnet sonarscanner end /d:sonar.login="${SONAR_TOKEN}"