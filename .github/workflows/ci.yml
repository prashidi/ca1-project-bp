name: BP - CI (Build, Unit Test, BDD, Code Quality)

env:
  DOTNET_VERSION: "9"

on:
  push:
    branches:
      - main
      - staging
  pull_request:

permissions:
  id-token: write
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ✅ Always start by checking out the repo
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Install the correct .NET version
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # ✅ Cache NuGet packages for faster builds
      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # ✅ Install SonarScanner for .NET
      - name: Install SonarScanner for .NET
        run: dotnet tool install --global dotnet-sonarscanner

      # ✅ Begin SonarCloud analysis
      - name: SonarCloud Begin
        run: |
          dotnet-sonarscanner begin \
            /k:"prashidi_ca1-project-bp" \
            /o:"prashidi" \
            /d:sonar.cs.opencover.reportPaths="coveragereport/OpenCover.xml" \
            /d:sonar.login="${{ secrets.BP_TOKEN }}"

      # ✅ Build the solution in Release mode
      - name: Build for Release
        run: dotnet build --configuration Release --no-incremental

      # ✅ Run tests with coverage enabled (OpenCover format)
      - name: Run Unit and BDD Tests with Code Coverage
        run: dotnet test /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=coveragereport/

      # ✅ End SonarCloud analysis
      - name: SonarCloud End
        run: dotnet-sonarscanner end /d:sonar.login="${{ secrets.BP_TOKEN }}"